<!DOCTYPE html>
<html>
  <head>
    <meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/jquerymobile.css" />
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
   	<link rel="stylesheet" href="css/custom.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/nativedroid.script.js"></script>
    <script src="js/authorize_page.js"></script>
    <script src="js/main.js"></script>
    <script  charset="utf-8" src="js/cordova-2.0.0.js"></script>

    <script type="text/javascript" charset="utf-8">
      $(function() {
           $('#new_shipment').submit(function(e) {
              $.ajax({
              type: "GET",
              url: 'http://farms.herokuapp.com/api/orders/shipments',
              data: $(this).serialize(),
              dataType: "jsonp",
              cache: false,
               success: function(data) {
                 alert('Shipment Created successfully')
                $('#new_shipment')[0].reset();
                return false
              },

              error: function(data,status){
                alert('Please try again.')
              },

              complete: function(data){
                // alert('completed')
              },

              denied: function(data){
                alert('Access denied')
              }
            });
            return false
            e.preventDefault()   
           });


         });
      function user_logout() {
        window.localStorage.removeItem('login_token');
        window.location ='index.html'
      }
     
    </script>
    <style>
        #heading
        {
          background-color: #0071BC;
          color: white;
          margin-top: -10px;
        }
        #heading_menu{
          background-color: #B6DB49;  
        }
      </style>
  <body>
  <div id="loading-image">
          <img src="images/loading-old.gif" alt="Loading..." />
        </div>
        <form accept-charset="UTF-8" id="new_shipment">
          <div style="margin:0;padding:0;display:inline">
            <input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="DpG8kM+ZXG0GR71SKfbZfzeoCqWfipeiYBDNZ9kPLBk=" /></div>
          <div data-role="page" id="demo-page1" data-url="demo-page1" data-theme="b">
          <div data-role="header" id="heading" class="topheader" data-theme="b">
              <a href="#left-panel"><i class='icon-reorder'></i></a>
              <h1>New Shipment</h1>
            </div><!-- /header -->
            <div role="main" class="ui-content">
             <ul data-role="listview" data-inset="true">
              <fieldset>
                <li data-role="fieldcontain">
                  <label for="shipment_date_of_shipment_1i">Date of shipment</label>
                  <input id="shipment_date_of_shipment_1i" name="shipment[date_of_shipment(1i)]" type="date">
                </li>
                <li data-role="fieldcontain">
                  <label for="shipment_number_of_pigs">Number of pigs</label>
                  <input id="shipment_number_of_pigs" name="shipment[number_of_pigs]" step="1" type="number">
                </li>
                 <li data-role="fieldcontain">
                  <label for="shipment_dead_on_arrival">Dead On Arrival</label>
                  <input id="shipment_dead_on_arrival" name="shipment[dead_on_arrival]" step="1" type="number">
                </li>
                 <li data-role="fieldcontain">
                  <label for="shipment_dead_within_day">Dead within 24 hrs</label>
                  <input id="shipment_dead_within_day" name="shipment[dead_within_day]" step="1" type="number">
                </li>
               </fieldset>
                <button type="Submit" class="btn btn-labeled btn-primary">
                  Submit
                </button>
              </ul>
            </div>
            <div data-role="panel" id="left-panel" data-theme="a">
              <ul data-role='listview'>
                <li data-role="list-divider" id="heading_menu">Menu</li>
                <li><a href="home.html" data-ajax='false' rel="external"><i class='icon-dashboard'></i> Dashboard</a></li>
                <li><a href="inventory.html" data-ajax='false' rel="external"><i class='icon-dashboard'></i> Inventory</a></li>
                <li><a href="shipments.html" data-ajax='false' rel="external"><i class='icon-dashboard'></i> Shipment</a></li>
                <li><a href="order_form.html" data-ajax='false' rel="external"><i class='icon-edit'></i> New Order</a></li>
                <li><a href="site_form.html" data-ajax='false' rel="external"><i class='icon-edit-sign'></i> New Site</a></li>
                <li><a href="#" data-ajoutax='false' onclick="user_logout();" rel="external"><i class='icon-signout'></i> Logout</a></li>
              </ul>
             </div>
          </div>
        </form>   
  </body>
</html>
