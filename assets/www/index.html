<!DOCTYPE HTML>
<html>
<head>
<title>Cordova</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <style type="text/css">
    .topheader
{
  background: #0071BC;
}
#menu{
  background: #004F82;
  color: white;
}
</style>
	<script  charset="utf-8" src="cordova-2.0.0.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        function addTask() {
          $.getJSON('http://farms.herokuapp.com/api/sites', function(tasks) {
            $.each(tasks, function(a, val) {
                $('#sites').append($('<li>'+val.site_name+'</li>'));
            });
          });
        }

        $('#new_user_session').submit(function(e) {
          $.ajax({
            type: "POST",
            url: 'http://192.168.2.7:3000/api/sites/user_login',
            data: $(this).serialize(),
            dataType: "json",
            success: function (msg)
                 {
                    $.mobile.changePage("home.html");
                     return false
                 },
            error: function (err)
            {
              //alert(err.responseText)}
              alert("Please enter valid username/password")
            }
            });
            return false
          e.preventDefault();
        });

      });
    </script>
  <body>

<div data-role="page">
    <div data-role="content">
        <form accept-charset="UTF-8"  class="smart-form smart-form client-form" id="new_user_session" method="post" novalidate="novalidate"><div style="margin:0;padding:0;display:inline"></div>
             <div data-role="header" class="topheader">
    
    <h1>Farms Central</h1>
    
  </div>
                  <img src="images/mobile-logo.png">
            <fieldset>
                <section>
                    <label class="label" style="font-size:14px">E-mail</label>
                    <label class="input"> <i class="icon-append fa fa-user"></i>
                        <input id="user_session_username" name="user_session[username]" placeholder="username" size="30" type="text" />
                       </label>
                </section>

                <section>
                    <label class="label" style="font-size:14px">Password</label>
                    <label class="input"> <i class="icon-append fa fa-lock"></i>
                        <input id="user_session_password" name="user_session[password]" placeholder="password" size="30" type="password" />
                      </label>
                    <!--               <div class="note">
                                    <a href="javascript:void(0)">Forgot password?</a>
                                  </div>
                     -->            </section>

                <!--             <section style="margin-bottom:0">
                              <label class="checkbox">
                                <input type="checkbox" name="remember" checked="">
                                <i></i>Stay signed in</label>
                            </section>
                 -->          </fieldset>
            <footer style="background:none;border:none">
                <button type="submit" class="btn btn-primary" id="menu">
                    Sign in
                </button>
            </footer>

        </form>
    </div>
</div>

  </body>
</html>
