<!DOCTYPE HTML>
<html>
<head>
<title>Farms Central</title>
<meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">

<link rel="stylesheet" href="css/jquery.mobile-1.4.1.min.css">
 
<link rel="stylesheet" href="css/custom.css">

<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.mobile-1.4.1.min.js"></script>
<script src="js/custom.js"></script>
     
	<script  charset="utf-8" src="cordova-2.0.0.js"></script>
    <script type="text/javascript" charset="utf-8">
      $(function() {
        

        $('#new_user_session').submit(function(e) {
          $.ajax({
            type: "GET",
            url: 'http://farms.herokuapp.com/api/sites/user_login',
            data: $(this).serialize(),
	          dataType: "jsonp",
	          cache: false,
             success: function(data) {
               window.location.href="home.html";
            },

            error: function(data,status){
  	          alert('Invalid username/password')
            },

            complete: function(data){
  			      // alert('completed')
            },

            denied: function(data){
  				    alert('Access denied')
            }
          });
            return false
          e.preventDefault();
        });

      });
    </script>
  <body>

<div data-role="page">
    <div data-role="content">
        <form accept-charset="UTF-8" data-ajax="false" class="smart-form smart-form client-form" id="new_user_session" method="post" novalidate="novalidate"><div style="margin:0;padding:0;display:inline"></div>
      
                  <img src="images/mobile-logo.png">
            <fieldset>
                <section>
                    <label class="label" style="font-size:14px">User Name</label>
                    <label class="input"> <i class="icon-append fa fa-user"></i>
                        <input id="user_session_username" name="user_session[username]" placeholder="username" size="30" type="text"  required='required' />
                       </label>
                </section>

                <section>
                    <label class="label" style="font-size:14px">Password</label>
                    <label class="input"> <i class="icon-append fa fa-lock"></i>
                        <input id="user_session_password" name="user_session[password]" placeholder="password" size="30" required='required' type="password" />
                      </label>
                    <!--               <div class="note">
                                    <a href="javascript:void(0)">Forgot password?</a>
                                  </div>
                     -->            </section>

                <!--             <section style="margin-bottom:0">
                              <label class="checkbox">
                                <input type="checkbox" name="remember" checked="">
                                <i></i>Stay signed in</label>
                            </section>
                 -->          </fieldset>
            <footer style="background:none;border:none">
                <button type="submit" class="btn btn-primary" id="menu">
                    Sign in
                </button>
            </footer>

        </form>
    </div>
</div>

  </body>
</html>
