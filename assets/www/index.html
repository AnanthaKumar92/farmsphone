<!DOCTYPE HTML>
<html>
  <head>
    <title>Farms Central</title>
    <meta id="extViewportMeta" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/jquerymobile.css" />
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.css" />
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.light.css"  id='jQMnDTheme' />
    <link rel="stylesheet" href="css/jquerymobile.nativedroid.color.green.css" id='jQMnDColor' />
    <link rel="stylesheet" href="css/custom.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script src="js/nativedroid.script.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>

    <script  charset="utf-8" src="js/cordova-2.0.0.js"></script>
    <style>
        #heading
        {
          background-color: #0071BC;
          color: white;
          margin-top: -10px;
        }
        #heading_menu{
          background-color: #B6DB49;  
        }
      </style>
  <body>
    <div id="loading-image">
          <img src="images/loading-old.gif" alt="Loading..." />
        </div>

    <div data-role="page" data-theme="b">
    <div data-role="header" id="heading"  data-theme="b">
      
    </div><!-- /header -->
      <div data-role="content">
        <form accept-charset="UTF-8" data-ajax="false" class="smart-form smart-form client-form" id="new_user_session" method="post" novalidate="novalidate">
          <div style="margin:0;padding:0;display:inline"></div>
          <img src="images/mobile-logo.png">
          <ul data-role="listview" data-inset="true">
            <li data-role="fieldcontain">
              <label class="label" style="font-size:14px">User Name</label>
              <input id="user_session_username" name="user_session[username]" placeholder="username" size="30" type="text"  required='required' />
            </li>
            <li data-role="fieldcontain">
              <label class="label" style="font-size:14px">Password</label>
              <input id="user_session_password" name="user_session[password]" placeholder="password" size="30" required='required' type="password" />
            </li>
            <footer style="background:none;border:none">
              <button type="submit" class="btn btn-labeled btn-primary" id="menu">
                Sign in
              </button>
            </footer>
          </ul>  
        </form>
      </div>
    </div>
  </body>
</html>
